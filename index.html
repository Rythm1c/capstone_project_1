<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">

    <title>
        Home
    </title>

    <link rel="icon" href="assets/logo2.svg" type="image/x-icon">
</head>

<body class="flex flex-col min-h-screen items-center bg-[#c2c5bb]">

    <!-- header section -->
    <header class="flex justify-between w-full pt-[20px] pb-[5px] px-[60px] shadow-md shadow-[#5C5C5C]">
        <div class="flex">
            <img class="w-[30px]" src="assets/logo2.svg" alt="logo2">
            <img class="w-[100px]" src="assets/logo.png" alt="logo">
        </div>
        <nav>
            <ul class="flex  w-full gap-x-[30px]">
                <li class="hover:text-[#157a6e]">
                    <a href="#">Gallery</a>
                </li>
                <li class="hover:text-[#157a6e]">
                    <a href="#">About</a>
                </li>
                <li class="hover:text-[#157a6e]">
                    <a href="#">Contact us</a>
                </li>
            </ul>
        </nav>
        <button class="rounded-[2px] w-[80px] bg-red-500 hover:bg-red-800">
            sign up
        </button>
    </header>
    <!-- end of header section -->

    <!-- main page content -->
    <main class="flex-grow w-full py-[30px] justify-center items-center text-center">

        <p class="text-[30px] font-bold">
            Get stunning images of space from the international space station
        </p>


        <!--   <div class="flex gap-x-[15px] justify-center ">
            <button class="size-[40px] bg-[#499f68] hover:bg-[#77b28c]">
                1
            </button>
            <button class="size-[40px] bg-[#499f68] hover:bg-[#77b28c]">
                2
            </button>
        </div> -->
        <!-- silde show for images of the solar system begin-->
        <section
            class="m-[auto] my-[50px] p-[25px] rounded-[5px] shadow-md shadow-[#5C5C5C] w-[70%] h-[70%] justify-center">

            <h3 id="SolarSys" class="font-bold text-xl">Solar system</h3>

            <div class="slideshow w-[800px] h-[500px] m-[auto] relative">
                <img class="slide absolute object-cover w-[100%] rounded-[5px] hidden" src="assets/solar_system/sun.jpg"
                    alt="">
                <img class="slide absolute w-[100%] rounded-[5px] hidden" src="assets/solar_system/mercury.jpg" alt="">
                <img class="slide absolute w-[100%] rounded-[5px] hidden" src="assets/solar_system/venus.jpg" alt="">
                <img class="slide absolute w-[100%] rounded-[5px] hidden" src="assets/solar_system/home.jpg" alt="">
                <img class="slide absolute w-[100%] rounded-[5px] hidden" src="assets/solar_system/mars.jpg" alt="">
                <img class="slide absolute w-[100%] rounded-[5px] hidden" src="assets/solar_system/jupiter.jpg" alt="">
                <img class="slide absolute w-[100%] rounded-[5px] hidden" src="assets/solar_system/saturn.jpg" alt="">
                <img class="slide absolute w-[100%] rounded-[5px] hidden" src="assets/solar_system/uranus.jpg" alt="">
                <img class="slide absolute w-[100%] rounded-[5px] hidden" src="assets/solar_system/neptune.jpg" alt="">
                <img class="slide absolute w-[100%] rounded-[5px] hidden" src="assets/solar_system/pluto.jpg" alt="">

                <div class="cursor-pointer w-[40px] m-[auto] bg-red-500 hover:bg-red-800 absolute top-1/2 left-[4px]"
                    onclick="next_slide(-1)">
                    <p>❮</p>
                </div>

                <div class="cursor-pointer w-[40px] m-[auto] bg-red-500 hover:bg-red-800 absolute top-1/2 right-[4px]"
                    onclick="next_slide(1)">
                    <p>❯</p>
                </div>

            </div>

            <div class="selector text-center">
                <button class="dot w-[15px] h-[15px] rounded-[50%] mx-[5px] cursor-pointer bg-red-500"
                    onclick="current_slide(0)"></button>
                <button class="dot w-[15px] h-[15px] rounded-[50%] mx-[5px] cursor-pointer bg-red-500"
                    onclick="current_slide(1)"></button>
                <button class="dot w-[15px] h-[15px] rounded-[50%] mx-[5px] cursor-pointer bg-red-500"
                    onclick="current_slide(2)"></button>
                <button class="dot w-[15px] h-[15px] rounded-[50%] mx-[5px] cursor-pointer bg-red-500"
                    onclick="current_slide(3)"></button>
                <button class="dot w-[15px] h-[15px] rounded-[50%] mx-[5px] cursor-pointer bg-red-500"
                    onclick="current_slide(4)"></button>
                <button class="dot w-[15px] h-[15px] rounded-[50%] mx-[5px] cursor-pointer bg-red-500"
                    onclick="current_slide(5)"></button>
                <button class="dot w-[15px] h-[15px] rounded-[50%] mx-[5px] cursor-pointer bg-red-500"
                    onclick="current_slide(6)"></button>
                <button class="dot w-[15px] h-[15px] rounded-[50%] mx-[5px] cursor-pointer bg-red-500"
                    onclick="current_slide(7)"></button>
                <button class="dot w-[15px] h-[15px] rounded-[50%] mx-[5px] cursor-pointer bg-red-500"
                    onclick="current_slide(8)"></button>
                <button class="dot w-[15px] h-[15px] rounded-[50%] mx-[5px] cursor-pointer bg-red-500"
                    onclick="current_slide(9)"></button>
            </div>
        </section>
        <!-- silde show for images of the solar system begin-->
    </main>
    <!-- end of main page content  -->

    <!-- footer beginning -->
    <footer class="w-full bg-red-500  text-center  py-[10px] items-center">
        <div class="flex gap-x-[50px] justify-center">
            <div class="flex">
                <img class="w-[25px]" src="assets/logo2.svg" alt="logo2">
                <img class="w-[100px]" src="assets/logo.png" alt="logo">
            </div>
            <div class="flex gap-x-[5px]">
                <a href="#"> <img class="w-[25px] cursor-pointer" src="assets/instagram.png" alt="insta logo"></a>
                <a href="#"><img class="w-[25px] cursor-pointer" src="assets/facebook.png" alt="facebook logo"></a>
                <a href="#"><img class="w-[25px] cursor-pointer" src="assets/twitter.png" alt="x logo"></a>


            </div>
        </div>

        <p class="w-full text-xs mt-[20px]">Copyright © 2025 cosmic.com</p>
    </footer>

    <script src="scripts/slideshow.js"></script>

</body>

</html>
